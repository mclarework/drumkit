<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Drums</title>
</head>
<body>
    <div id = "main">
        <div id = "drums">

        </div>
        <div id = "botBar">
            <div class = "hitBox">
                <div class = "text">
                    <p>Boom</p>
                </div>
                <div class = "keyToPress">
                    <p>1</p>
                </div>
            </div>
            <div class = "hitBox">
                <div class = "text">
                    <p>Clap</p>
                </div>
                <div class = "keyToPress">
                    <p>2</p>
                </div>
            </div>
            <div class = "hitBox">
                <div class = "text">
                    <p>High Hat</p>
                </div>
                <div class = "keyToPress">
                    <p>3</p>
                </div>
            </div>
            <div class = "hitBox">
                <div class = "text">
                    <p>Kick</p>
                </div>
                <div class = "keyToPress">
                    <p>4</p>
                </div>
            </div>
            <div class = "hitBox">
                <div class = "text">
                    <p>Open Hat</p>
                </div>
                <div class = "keyToPress">
                    <p>5</p>
                </div>
            </div>
            <div class = "hitBox">
                <div class = "text">
                    <p>Ride</p>
                </div>
                <div class = "keyToPress">
                    <p>6</p>
                </div>
            </div>
            <div class = "hitBox">
                <div class = "text">
                    <p>Snare</p>
                </div>
                <div class = "keyToPress">
                    <p>7</p>
                </div>
            </div>
            <div class = "hitBox">
                <div class = "text">
                    <p>Tink</p>
                </div>
                <div class = "keyToPress">
                    <p>8</p>
                </div>
            </div>
            <div class = "hitBox">
                <div class = "text">
                    <p>Tom</p>
                </div>
                <div class = "keyToPress">
                    <p>9</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
